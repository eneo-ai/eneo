# ============================================================================
# ENEO PRODUCTION DEPLOYMENT - Docker Compose Configuration
# ============================================================================
# Complete production stack with Traefik reverse proxy and Let's Encrypt SSL
#
# BEFORE DEPLOYING:
#   1. Replace "your-email@domain.com" (line 38) with your email
#   2. Replace "your-domain.com" (lines 65, 68, 91, 94) with your domain
#   3. Configure environment files (env_backend.env, env_frontend.env, env_db.env)
#   4. Create external network: docker network create proxy_tier
#
# CUSTOMIZATION NOTE:
#   This is a reference configuration. Customize for your organization's
#   security requirements, network topology, and infrastructure needs.
#
# VOLUME MANAGEMENT:
#   The "name: eneo" ensures consistent volume names (eneo_postgres_data, etc.)
#   regardless of which directory you run commands from.
#   To completely reset: docker compose down -v && docker compose up -d
#
# Full documentation: ../DEPLOYMENT.md
# ============================================================================

name: eneo

services:
  traefik:
    image: traefik:v3.0
    container_name: eneo_traefik
    restart: unless-stopped
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=your-email@domain.com"  # CHANGE THIS
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "letsencrypt:/letsencrypt"
    networks:
      - proxy_tier
    labels:
      # IMPORTANT: traefik.enable=true is required for Traefik to read these labels
      # (because exposedbydefault=false is set above)
      - "traefik.enable=true"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"

  frontend:
    image: ghcr.io/eneo-ai/eneo-frontend:latest
    container_name: eneo_frontend
    restart: unless-stopped
    env_file:
      - env_frontend.env
    networks:
      - proxy_tier
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.eneo-frontend.rule=Host(`your-domain.com`)"  # CHANGE THIS
      - "traefik.http.routers.eneo-frontend.entrypoints=web"
      - "traefik.http.routers.eneo-frontend.middlewares=redirect-to-https"
      - "traefik.http.routers.eneo-frontend-secure.rule=Host(`your-domain.com`)"  # CHANGE THIS
      - "traefik.http.routers.eneo-frontend-secure.entrypoints=websecure"
      - "traefik.http.routers.eneo-frontend-secure.tls=true"
      - "traefik.http.routers.eneo-frontend-secure.tls.certresolver=letsencrypt"
      - "traefik.http.routers.eneo-frontend-secure.service=eneo-frontend-svc"
      - "traefik.http.services.eneo-frontend-svc.loadbalancer.server.port=3000"
      - "traefik.http.routers.eneo-frontend-secure.priority=1"
    depends_on:
      - backend

  backend:
    image: ghcr.io/eneo-ai/eneo-backend:latest
    container_name: eneo_backend
    restart: unless-stopped
    env_file:
      - env_backend.env
    volumes:
      - eneo_backend_data:/app/data
      - eneo_temp_files:/tmp  # Also used for audit log exports (/tmp/exports)
    networks:
      - proxy_tier
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.eneo-backend.rule=Host(`your-domain.com`) && (PathPrefix(`/api`) || PathPrefix(`/docs`) || PathPrefix(`/openapi.json`) || PathPrefix(`/version`))"  # CHANGE THIS
      - "traefik.http.routers.eneo-backend.entrypoints=web"
      - "traefik.http.routers.eneo-backend.middlewares=redirect-to-https"
      - "traefik.http.routers.eneo-backend-secure.rule=Host(`your-domain.com`) && (PathPrefix(`/api`) || PathPrefix(`/docs`) || PathPrefix(`/openapi.json`) || PathPrefix(`/version`))"  # CHANGE THIS
      - "traefik.http.routers.eneo-backend-secure.entrypoints=websecure"
      - "traefik.http.routers.eneo-backend-secure.tls=true"
      - "traefik.http.routers.eneo-backend-secure.tls.certresolver=letsencrypt"
      - "traefik.http.routers.eneo-backend-secure.service=eneo-backend-svc"
      - "traefik.http.services.eneo-backend-svc.loadbalancer.server.port=8000"
      - "traefik.http.routers.eneo-backend-secure.priority=10"
    depends_on:
      - db
      - redis
      - db-init

  worker:
    # Background task processor (crawls, uploads, integrations)
    # Uses same image as backend but runs ARQ worker instead of HTTP server
    # The RUN_AS_WORKER env var tells run.sh to start ARQ instead of Gunicorn
    image: ghcr.io/eneo-ai/eneo-backend:latest
    container_name: eneo_worker
    restart: unless-stopped
    environment:
      - RUN_AS_WORKER=true  # Runs ARQ worker instead of HTTP server
    env_file:
      - env_backend.env
    volumes:
      - eneo_backend_data:/app/data
      - eneo_temp_files:/tmp  # Shared with backend for audit log exports (/tmp/exports)
    networks:
      - proxy_tier
    depends_on:
      - backend

  db:
    image: pgvector/pgvector:pg16
    container_name: eneo_db
    restart: unless-stopped
    env_file:
      - env_db.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - proxy_tier

  redis:
    image: redis:7-alpine
    container_name: eneo_redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - proxy_tier

  db-init:
    image: ghcr.io/eneo-ai/eneo-backend:latest
    container_name: eneo_db_init
    command: ["python", "init_db.py"]
    env_file:
      - env_backend.env
    networks:
      - proxy_tier
    depends_on:
      - db

networks:
  proxy_tier:
    external: true

volumes:
  eneo_postgres_data:
  eneo_redis_data:
  eneo_backend_data:
  traefik_letsencrypt:
  eneo_temp_files:  # Also stores audit log exports (/tmp/exports, auto-cleaned after 24h)
